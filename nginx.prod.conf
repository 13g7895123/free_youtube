server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 日誌配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # 啟用 gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/json
        application/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # SPA 路由支援 - 所有請求都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;

        # 防止緩存 index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # 安全標頭（只加在前端靜態文件，不影響 API）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }

    # phpMyAdmin 代理（必須在靜態資源規則之前）
    location /pma {
        resolver 127.0.0.11 valid=30s;
        set $pma_upstream phpmyadmin:80;
        
        # 重要：使用 rewrite 來保留完整路徑
        rewrite ^/pma(/.*)$ $1 break;
        rewrite ^/pma$ / break;
        
        proxy_pass http://$pma_upstream;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;

        # phpMyAdmin 需要的特殊設定
        proxy_set_header X-Forwarded-Prefix /pma;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 增加緩衝區大小以處理大型請求
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 靜態資源緩存策略（排除 /pma 路徑）
    location ~* ^/(?!pma).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API 請求由 Gateway 層處理，這裡不需要 proxy
    # 如果直接訪問前端容器的 /api，返回 404
    location /api/ {
        return 404;
    }

    # 禁用訪問隱藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止訪問敏感文件
    location ~* \.(sql|log|ini|conf|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 404 錯誤頁面
    error_page 404 /index.html;

    # 50x 錯誤頁面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
