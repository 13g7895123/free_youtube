# ========================================
# Upstream 配置檔 - 藍綠部署切換
# ========================================
# 此檔案定義目前活躍的應用程式環境
# 部署腳本會自動更新此檔案以切換流量
#
# 初始設定指向 Blue 環境
# 切換時只需修改此檔案並執行 nginx -s reload

# 應用程式前端 upstream
# 部署時會自動切換為 blue 或 green
upstream app_frontend {
    # 預設指向 blue 環境
    server free_youtube_frontend_blue:80;
    
    # 備用配置 (部署時啟用)
    # server free_youtube_frontend_green:80;
    
    keepalive 32;
}
